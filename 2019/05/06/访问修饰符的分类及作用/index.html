        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">访问修饰符分类：</span><br><span class="line">*公有的：public</span><br><span class="line">访问限定范围最大，可以在任何位置被访问</span><br><span class="line">只要能正确加载public成员所在的类型，就可以通过类型访问public成员。</span><br><span class="line"></span><br><span class="line">*私有的：private</span><br><span class="line">访问限定范围最小，只允许在本类中进行访问</span><br><span class="line"></span><br><span class="line">*受保护的：protected</span><br><span class="line">当前类，同包任意类型都可访问，跨包之中的子类都可以访问（跨包情况下非子类无法访问/调用）</span><br><span class="line"></span><br><span class="line">*默认 （不加任何访问修饰符）</span><br><span class="line">当前类，同包任何类都可以调用 【跨包子类无法调用】</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">方法重写时，子类的修饰符的访问范围只能大于或者等于父类的访问权限。</span><br><span class="line">如父类private，子类就可以选择public 默认 portected都是可以的</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">可以用super关键字访问父类中允许被子类派生的任意成员（方法，成员属性）&lt;br&gt;</span><br><span class="line">语法：super.xx；&lt;br&gt;</span><br><span class="line">例：super.eat();&lt;br&gt;</span><br><span class="line">super.species=&quot;xx&quot;;</span><br><span class="line">父类的构造方法不允许被继承和重写</span><br></pre></td></tr></table></figure>
